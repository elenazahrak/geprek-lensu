{% extends 'base.html' %}

{% block meta %}
    <title>Register</title>
{% endblock meta %}

{% block content %}
<style>
    body {
        background-color: #EAD9A3;
    }
</style>

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card" style="background-color: #E03930; color: white;">
        <div class="card-body">
            <h1 class="card-title text-center">Register</h1>
            <form method="POST">
                {% csrf_token %}
                <table>
                   {{ form.as_table }}
                    <tr>
                        <td></td>
                        <td style="text-align: center;"><input type="submit" name="submit" value="Register" /></td>
                    </tr>
                </table>
            </form>

            {% if messages %}
                <ul class="mt-3">
                    {% for message in messages %}
                        <li class="text-danger">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}

            <p class="mt-3 text-center">Already have an account? <a href="{% url 'main:login' %}" style="color: white;">Login</a></p>
        </div>
    </div>
</div>
{% endblock content %}
